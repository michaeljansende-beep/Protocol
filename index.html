<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protokoll Recorder</title>

  <!-- App Icon / PWA -->
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top, #1b2230, #0b0f15 70%);
      color: #eaeaea;
    }

    h1 {
      margin: 24px;
      font-size: 28px;
    }

    .subtitle {
      margin: 0 24px 24px;
      opacity: 0.7;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 24px;
      padding: 24px;
    }

    .card {
      background: linear-gradient(180deg, #1a2130, #141922);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .card h2 {
      margin-top: 0;
      color: #f5c86b;
    }

    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-size: 14px;
      opacity: 0.85;
    }

    input, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      background: #232a38;
      color: #fff;
      font-size: 15px;
    }

    textarea {
      min-height: 200px;
      resize: vertical;
    }

    .row {
      display: flex;
      gap: 16px;
    }

    /* >>> EINZIGE ÄNDERUNG <<<
       Uhrzeit-Feld optisch sauber begrenzen
       (sonst NICHTS verändert)
    */
    input[type="time"] {
      max-width: 140px;
    }

    .audio-controls button {
      margin-right: 12px;
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .record {
      background: #c62828;
      color: #fff;
    }

    .secondary {
      background: #2a3142;
      color: #ddd;
    }

    .actions {
      margin-top: 16px;
    }

    .actions button {
      margin-right: 12px;
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      background: #3a4256;
      color: #fff;
      cursor: pointer;
    }

    .result-actions {
      margin-top: 16px;
    }

    .result-actions button {
      margin-right: 12px;
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      background: #2f3648;
      color: #fff;
      cursor: pointer;
    }

    .close-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #2a3142;
      color: #fff;
      border: none;
      font-size: 18px;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <button class="close-btn" onclick="window.close()">×</button>

  <h1>Protokoll Recorder</h1>
  <div class="subtitle">Gesprächspartner → Audio → Notizen → Protokoll</div>

  <div class="grid">

    <!-- Gesprächspartner -->
    <div class="card">
      <h2>Gesprächspartner</h2>

      <div class="row">
        <div style="flex:1">
          <label>Datum</label>
          <input type="date" />
        </div>
        <div>
          <label>Uhrzeit</label>
          <input type="time" />
        </div>
      </div>

      <label>Ort</label>
      <input type="text" placeholder="z. B. Karlsruhe" />

      <label>Titel (optional)</label>
      <input type="text" placeholder="Wenn leer: wird generiert" />

      <label>Teilnehmer Kunde</label>
      <textarea>- Herr …
- Frau …</textarea>

      <label>Teilnehmer Sika / PCI / SCHÖNOX</label>
      <textarea>- …</textarea>
    </div>

    <!-- Notizen -->
    <div class="card">
      <h2>Notizen</h2>
      <textarea placeholder="Stichpunkte / Rohnotizen … (Transkript landet hier und kann von dir bearbeitet werden)"></textarea>

      <div class="actions">
        <button>Protokoll erstellen</button>
        <button>Felder leeren</button>
      </div>
    </div>

    <!-- Audio -->
    <div class="card">
      <h2>Audio</h2>

      <div class="audio-controls">
        <button class="record">● Aufnahme starten</button>
        <span style="margin-left:12px">00:00</span>
        <button class="secondary">Audio löschen</button>
      </div>

      <audio controls style="margin-top:12px; width:100%"></audio>

      <div style="margin-top:12px">
        <input type="file" />
        <button class="secondary">Transkribieren → Notizen</button>
      </div>
    </div>

    <!-- Ergebnis -->
    <div class="card">
      <h2>Ergebnis</h2>
      <textarea placeholder="Hier erscheint das fertige Protokoll …"></textarea>

      <div class="result-actions">
        <button>Text kopieren</button>
        <button>PDF erstellen</button>
      </div>
    </div>

  </div>

</body>
</html>
