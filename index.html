<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Protokoll Recorder</title>

  <!-- EINZIGE Änderung ggü. Version 7:
       saubere Ausrichtung des Uhrzeit-Feldes -->

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, #1e2638, #0b0f18);
      color: #e5e7eb;
    }
    h1 { margin: 0 0 6px 0; font-size: 28px; }
    .subtitle { opacity: .7; margin-bottom: 18px; }
    .app { padding: 18px; }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }
    .card {
      background: linear-gradient(180deg, #1a2234, #121826);
      border-radius: 18px;
      padding: 16px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.05);
    }
    .card h2 {
      margin: 0 0 12px 0;
      font-size: 18px;
      color: #fbbf24;
    }
    label { font-size: 13px; opacity: .85; }
    input, textarea {
      width: 100%;
      margin-top: 4px;
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      background: #232b3d;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }

    /* EINZIGE FIX */
    .date-time {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      align-items: stretch;
    }
    .date-time input[type="time"] {
      justify-self: stretch;
      text-align: left;
    }
    /* ENDE FIX */

    textarea { min-height: 140px; resize: vertical; }
    .buttons { display: flex; gap: 10px; margin-top: 8px; }
    button {
      border: none;
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 14px;
      color: #fff;
      background: #2b344a;
    }
    .primary { background: #6b5b2e; }
    .record { background: #b91c1c; }
    .footer { opacity: .5; font-size: 11px; margin-top: 16px; }

    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Protokoll Recorder</h1>
    <div class="subtitle">Gesprächspartner → Audio → Notizen → Protokoll</div>

    <div class="grid">
      <div class="card">
        <h2>Gesprächspartner</h2>

        <div class="date-time">
          <div>
            <label>Datum</label>
            <input type="date">
          </div>
          <div>
            <label>Uhrzeit</label>
            <input type="time">
          </div>
        </div>

        <label>Ort</label>
        <input placeholder="z. B. Karlsruhe">

        <label>Titel (optional)</label>
        <input placeholder="Wenn leer: wird generiert">

        <label>Teilnehmer Kunde</label>
        <textarea placeholder="- Herr ...&#10;- Frau ..."></textarea>

        <label>Teilnehmer Sika / PCI / SCHÖNOX</label>
        <textarea placeholder="- ..."></textarea>

        <div class="footer">Tipp: Namen je Zeile (mit oder ohne führendes "-").</div>
      </div>

      <div class="card">
        <h2>Notizen</h2>
        <textarea placeholder="Stichpunkte / Rohnotizen … (Transkript landet hier und kann von dir bearbeitet werden)"></textarea>
        <div class="buttons">
          <button class="primary">Protokoll erstellen</button>
          <button>Felder leeren</button>
        </div>
      </div>

      <div class="card">
        <h2>Audio</h2>
        <div class="buttons">
          <button class="record">● Aufnahme starten</button>
          <button>00:00</button>
          <button>Audio löschen</button>
        </div>
      </div>

      <div class="card">
        <h2>Ergebnis</h2>
        <textarea placeholder="Hier erscheint das fertige Protokoll …"></textarea>
        <div class="buttons">
          <button>Text kopieren</button>
          <button>PDF erstellen</button>
        </div>
      </div>
    </div>

    <div class="footer">
      Lokale App (GitHub Pages) + API (Cloudflare Worker) – API-Key bleibt serverseitig.
    </div>
  </div>
</body>
</html>
